<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QRank by iKarTehFox</title>
        <link rel="icon" type="image/svg+xml" href="./icons/favicon.svg">
    </head>
    <body>
        <div class="container py-5">
            <header class="text-center mb-5">
                <h1 class="display-4">QRank</h1>
                <p class="lead">Create shareable QR codes with funny prank messages</p>
            </header>
            <div id="creator-section" class="card p-4 mb-4 shadow-sm">
                <h2 class="mb-3">Create Your QR Code</h2>
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Enter your message:</label>
                    <textarea id="messageInput" class="form-control" rows="4" placeholder="Type your message here... This will be shown to anyone who scans your QR code." maxlength="60"></textarea>
                    <div class="form-text text-muted small">
                        You can use basic formatting: &lt;b&gt;<b>bold</b>&lt;/b&gt;, &lt;i&gt;<i>italics</i>&lt;/i&gt;,
                        &lt;u&gt;<u>underline</u>&lt;/u&gt;
                    </div>
                </div>
                <div class="d-grid">
                    <button id="generateBtn" class="btn btn-primary btn-lg">Generate QR Code</button>
                </div>
            </div>
            <div id="result-section" class="card p-4 mb-4 shadow-sm d-none">
                <h2 class="mb-3">Your QR Code</h2>
                <div class="row">
                    <div class="col-md-6 text-center mb-3">
                        <div id="qrcode" class="d-inline-block p-3 bg-white border rounded"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="shareLink" class="form-label">Shareable Link:</label>
                            <div class="input-group mb-3">
                                <input type="text" id="shareLink" class="form-control" readonly>
                                <button id="copyBtn" class="btn btn-outline-secondary">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <div class="mb-2 d-flex justify-content-center gap-2">
                                <button id="downloadPngBtn" class="btn btn-primary">
                                    <i class="bi bi-download"></i> Download as PNG
                                </button>
                                <button id="downloadSvgBtn" class="btn btn-warning">
                                    <i class="bi bi-download"></i> Download as SVG
                                </button>
                            </div>                            <button id="createNewBtn" class="btn btn-outline-primary">Create Another</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="message-display" class="card p-4 shadow-sm d-none">
                <h2 class="mb-3">Message</h2>
                <div id="displayedMessage" class="p-3 bg-light rounded"></div>
                <div class="mt-3 text-center">
                    <a href="/" class="btn btn-primary">Create Your Own QR Code</a>
                </div>
            </div>
            <footer class="text-center text-muted mt-5">
                <p>Made by iKarTehFox - <a href="https://github.com/iKarTehFox/qrank">GitHub</a></p>
            </footer>
        </div>
    </body>
</html>
